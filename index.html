<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <form>
            <label for="input-text">Pick a Location</label>
            <input type="text" id="input-text" name="input-text" />
            <input class="button" type="submit" value="Get Weather" />
        </form>
    </header>
    <aside class="convert">
    </aside>
    <div class="report">
        <main>
            <article class="current">
                <p>Choose a location to view the weather.</p>
                <aside class="history">
                </aside>
            </article>
            <article class="forecast">
                <div></div>
                <div></div>
                <div></div>
            </article>
        </main>
        <aside class="previous">
            <section>
                <h4>Previous Searches</h4>
                <p>No previous searches.</p>
                <ul>

                </ul>
            </section>
        </aside>
    </div>
</body>

</html>
