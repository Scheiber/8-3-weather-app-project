<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./index.js"></script>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon">
</head>

<body>
    <header>
        <h1>Weather App</h1>
        <h2 id="tagline"></h2>
        <form id="location-search">
            <label for="input-text">Enter a location:</label>
            <input type="text" id="input-text" name="input-text" />
            <input class="button" type="submit" value="Get weather" />
        </form>
    </header>

    <div class="report">
        <aside class="convert">
            <form id="convertTemp">
                <h4><label for="input-text">Convert the temperature:</label></h4>
                <input type="number" id="temp-to-convert" />
                <br />
                <br />
                <label for="to-c" id="to-c-label">To Celsius
                    <input type="radio" name="convert-temp" id="to-c" value="c" />
                </label>
                <br />
                <label for="to-f">To Fahrenheit
                    <input type="radio" name="convert-temp" id="to-f" value="f" />
                </label>
                <br />
                <br />
                <input type="submit" value="Submit" class="button" />
                <h4 id="displayResult"></h4>
            </form>
        </aside>
        <main>
            <article class="current">
                <p>Choose a location to view the weather.</p>
                <aside class="history">
                </aside>
            </article>
            <article class="forecast">
                <div></div>
                <div></div>
                <div></div>
            </article>
        </main>
        <aside class="previous">
            <section>
                <h4>Previous Searches</h4>
                <ul></ul>
                <p id="no-results">No previous searches.</p>
            </section>
        </aside>
    </div>
</body>

</html>
